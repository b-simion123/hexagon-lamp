<ion-header>
  <ion-navbar>
    <ion-title>
      Connect to the Heks
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="scan()">
        Scan
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
   <ion-list> 
    <button ion-item *ngFor="let device of devices" (click)="deviceSelected(device)">
      <h1>{{ device.name || 'Unnamed' }}</h1>
      <!-- <p>{{ device.id }}</p> -->
      <!-- <p>RSSI: {{device.rssi}}</p> -->
    </button>  
   </ion-list> 
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>{{ statusMessage }}</p>
  </ion-toolbar>
</ion-footer>
