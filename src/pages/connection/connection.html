<ion-header >
  <ion-navbar>
    <ion-buttons text-center>
      <button ion-button (click)="scan()">
          Connect to Heks
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content fullscreen class="connection-bg">
   <!-- <img src="assets/img/connection-bg.png"/> -->
   <ion-list text-center> 
    <button ion-item *ngFor="let device of devices" (click)="deviceSelected(device)">
      <h1 class="transparent-bg" style="text-align: center;">{{ device.name || 'Unnamed' }}</h1>
      <!-- <p>{{ device.id }}</p> -->
      <!-- <p>RSSI: {{device.rssi}}</p> -->
    </button>  
   </ion-list> 
</ion-content>
