<ion-content class="dark-grey-bg">
  <ion-list radio-group 
  [(ngModel)]="pattern" 
  (ionChange)="updatePattern($event)">
    <ion-item class="dark" no-lines>
      <ion-label>Rainbow</ion-label>
      <ion-radio value="1" checked></ion-radio>
    </ion-item>

    <ion-item class="dark" no-lines>
      <ion-label>Pastel Rainbow</ion-label>
      <ion-radio value="6" checked></ion-radio>
    </ion-item>
    
    <ion-item class="dark" no-lines>
      <ion-label>Red Circle</ion-label>
      <ion-radio value="4"></ion-radio>
    </ion-item>
    
    <ion-item class="dark" no-lines>
      <ion-label>Green Circle</ion-label>
      <ion-radio value="5"></ion-radio>
    </ion-item>
    
    <ion-item class="dark" no-lines>
      <ion-label>Blue Circle</ion-label>
      <ion-radio value="2"></ion-radio>
    </ion-item>

    <ion-item class="dark" no-lines>
      <ion-label>Pink Circle</ion-label>
      <ion-radio value="7"></ion-radio>
    </ion-item>

    <ion-item class="dark" no-lines>
      <ion-label>Water Ripples</ion-label>
      <ion-radio value="3"></ion-radio>
    </ion-item>

    <ion-item class="dark" no-lines>
      <ion-label>Fire Ripples</ion-label>
      <ion-radio value="8"></ion-radio>
    </ion-item>

    <ion-item class="dark" no-lines>
      <ion-label>Grass Ripples</ion-label>
      <ion-radio value="9"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-range class="animation-slider"
     background="dark" 
     color="rgb(0,255,0)" 
     min="1" max="20" debounce="100"
      [(ngModel)]="speed" (ionChange)="updatePattern($event)">
    </ion-range>
</ion-content>
